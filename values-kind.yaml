global:
  urls:
    rootDomain: "tracetest.localdev"
    cookieDomain: "tracetest.localdev"
    web:
      protocol: "https"
      hostname: "tracetest.localdev"
      port: "30000"
      path: "/"
    
    api:
      protocol: "https"
      hostname: "tracetest.localdev"
      port: "30000"
      path: "/api"

    auth:
      protocol: "https"
      hostname: "tracetest.localdev"
      port: "30000"
      path: "/auth"
    
    agents:
      domain: "tracetest.localdev"
      port: "30000"

  nats:
    host: "tt-nats-headless"
    endpoint: "nats://tt-nats-headless:4222"

  postgresql:
    auth:
      host: "ttdeps-postgresql"
      username: "postgres"
      password: "postgres"
      database: "tracetest"

  mongodb:
    auth:
      protocol: "mongodb"
      host: "ttdeps-tracetest-dependencies-mongodb"
      username: "mongodb"
      password: "mongodb"
      database: "tracetest"
      options:
        retryWrites: "true"
        authSource: admin


traefik:
  service:
    type: NodePort

  dnsNames:
    - "tracetest.localdev"
    - "pokeshop.localdev"

  tls:
    issuerRef:
      name: issuer-selfsigned
      kind: ClusterIssuer
      group: cert-manager.io