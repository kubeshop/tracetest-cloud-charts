global:
  postgres: &global_postgres
    host: "postgres"
    user: "postgres"
    password: "postgres"
    dbname: "tracetest"
    # optional list of connection options
    # options:
    #   sslmode: "disable"

  mongodb:
    dsn: &mongoDSN "mongodsn"

  urls:
    webUIUrl: &webUrl "app.tracetest.io"
    apiUrl: &apiUrl "api.tracetest.io"
    controlPlaneUrl: &controlPlaneUrl "control-plane.tracetest.io"

nats:
  enabled: true

tracetest-core:
  postgres: *global_postgres

tracetest-cloud:
  postgres: *global_postgres
  config:
    webUIUrl: *webUrl
    apiUrl: *apiUrl
    controlPlaneUrl: *controlPlaneUrl
    mongodbDSN: *mongoDSN
