{{- if .Values.pokeshop.ingress.enabled -}}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "pokeshop-demo.fullname" . }}-http
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.pokeshop.ingress.hostname }}`)
    services:
    - kind: Service
      name: {{ include "pokeshop-demo.fullname" . }}-api
      passHostHeader: true
      port: http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "pokeshop-demo.fullname" . }}-grpc
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.pokeshop.ingress.hostname }}`) && Headers(`Content-Type`, `application/grpc`)
    services:
    - kind: Service
      name: {{ include "pokeshop-demo.fullname" . }}-api
      passHostHeader: true
      port: grpc
      scheme: h2c
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ include "demo-pokeshop.fullname" . }}-stream
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`*`)
    services:
    - name: {{ include "pokeshop-demo.fullname" . }}-stream
      port: plaintext

{{- end }}