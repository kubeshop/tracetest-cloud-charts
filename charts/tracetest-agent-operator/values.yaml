global:
  tracetestFrontend:
    service:
      httpPort: 3000
  
  nats:
    endpoint: &natsEndpoint "nats://nats:4222"
  
  urls:
    agents:
      domain: "tracetest.localdev"
      port: "30000"
    
    controlPlane:
      protocol: "https"
      hostname: "tracetest.localdev"
      port: "30000"
      path: "/"

config:
  targetVersion: v1.4.1
  targetNamespace: agents

deployment:
  replicas: 1

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

image:
  repository: ghcr.io/kubeshop/tracetest-agent-operator
  tag: v1.4.3

