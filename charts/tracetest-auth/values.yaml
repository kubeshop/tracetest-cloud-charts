global:
  smtp:
    uri: "smtps://test:test@mailslurper:1025/?skip_ssl_verify=true"

  postgresql:
    auth:
      host: "postgres"
      user: "postgres"
      password: "postgres"
      dbname: "tracetest"
      port: "5432"

  urls:
    cookieDomain: ".example.com"
    apiDomain: "api.example.com"
    webDomain: &webDomain "web.example.com"  

keto:
  image:
    tag: "v0.11.1"

  extraVolumes:
    - name: keto-namespace-config
      configMap:
        name: keto-namespace-config

  extraVolumeMounts:
    - name: keto-namespace-config
      mountPath: /home/ory/namespaces.keto.ts

  keto:
    deployment:
      extraEnv:
        - name: DSN
          valueFrom:
            secretKeyRef:
              name: keto-secrets
              key: DSN
    automigration:
      enabled: true
      type: initContainer

    config:
      namespaces:
        location: file:///home/ory/namespaces.keto.ts
      log:
        level: debug

